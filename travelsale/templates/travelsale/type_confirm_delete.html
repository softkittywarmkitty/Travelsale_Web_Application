{% extends 'travelsale/base.html' %}

{% block title %}
    Delete Type
{% endblock %}

{% block content %}
    <form
        action="{{ type.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete type {{ type }}?
        </p>
        <a href="{{ type.get_absolute_url }}"
           class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Type</button>
    </form>
{% endblock %}
