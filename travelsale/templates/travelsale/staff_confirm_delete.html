{% extends 'travelsale/base.html' %}

{% block title %}
    Delete Staff
{% endblock %}

{% block content %}
    <form
        action="{{ staff.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete staff {{ staff }}?
        </p>
        <a href="{{ staff.get_absolute_url }}"
           class="button button-primary">
        Cancel</a>
        <button type="submit" class="button button-primary">Delete Staff</button>
    </form>
{% endblock %}
