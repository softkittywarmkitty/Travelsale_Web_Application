{% extends 'travelsale/base.html' %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit"
		class="button button-primary">
    	Login</button>
      <br>
    <a href="{% url 'password_reset' %}">
        Forget Password? Password Reset</a>
  </form>
{% endblock %}
