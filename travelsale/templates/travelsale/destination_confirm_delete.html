{% extends 'travelsale/base.html' %}

{% block title %}
    Delete Destination
{% endblock %}

{% block content %}
    <form
        action="{{ destination.get_delete_url }}"
        method="post">
        {% csrf_token %}
        <p>
            Are you sure that you want to delete destination {{ destination }}?
        </p>
        <a href="{{ destination.get_absolute_url }}"
           class="button button-primary">
            Cancel</a>
        <button type="submit" class="button button-primary">Delete Destination</button>
    </form>
{% endblock %}
